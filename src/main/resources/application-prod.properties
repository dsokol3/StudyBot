# Production Configuration for Render (PostgreSQL)
# Activate with: SPRING_PROFILES_ACTIVE=prod

# PostgreSQL Database Configuration
# Render provides DATABASE_URL environment variable
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pool tuning for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# PostgreSQL pgvector support for embeddings
rag.vector.columnDefinition=vector(768)

# Disable Flyway (schema managed by Hibernate)
spring.flyway.enabled=false

# Production logging
logging.level.com.chatbot=INFO
logging.level.org.springframework.web=INFO

# LLM Configuration (from environment)
llm.api.url=${LLM_API_URL:https://api.groq.com/openai/v1}
llm.api.key=${LLM_API_KEY:}
llm.model=${LLM_MODEL:llama-3.1-8b-instant}

# Gemini API for embeddings
gemini.api.key=${GEMINI_API_KEY:}

# RAG Configuration
rag.enabled=true
rag.embedding.dimension=768
rag.embedding.cache-enabled=true
