# Development file-based DB (H2) for local testing - data persists across restarts
spring.datasource.url=jdbc:h2:file:./data/chatbot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# LLM Configuration (Groq API)
# Set LLM_API_KEY in your .env file with your Groq API key
llm.api.url=${LLM_API_URL:https://api.groq.com/openai/v1}
llm.api.key=${LLM_API_KEY:}
llm.model=${LLM_MODEL:llama-3.1-8b-instant}

# RAG Configuration
rag.enabled=true
rag.chunking.size=450
rag.chunking.overlap=50
rag.retrieval.similarity-threshold=0.5

# Local Embedding Configuration
rag.embedding.model-path=./models
rag.embedding.dimension=384
rag.embedding.cache-enabled=true

logging.level.com.chatbot=DEBUG

# Use a generic column type for embeddings in H2 (H2 doesn't support vector type)
rag.vector.columnDefinition=TEXT

# Disable Flyway migrations in dev since migrations include Postgres-specific types
spring.flyway.enabled=false
