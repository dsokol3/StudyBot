# Development in-memory DB (H2) for local testing
spring.datasource.url=jdbc:h2:mem:chatbot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Keep other dev-friendly settings
# Use environment variables for API config (set in .env file)
# Defaults to Groq if LLM_API_URL is set, otherwise falls back to local Ollama
ollama.api.url=${LLM_API_URL:http://localhost:11434}
ollama.api.key=${LLM_API_KEY:}
ollama.model=${LLM_MODEL:llama-3.1-8b-instant}
rag.enabled=false

logging.level.com.chatbot=DEBUG

# Use a generic column type for embeddings in H2 (H2 doesn't support vector type)
rag.vector.columnDefinition=TEXT
# Disable Flyway migrations in dev since migrations include Postgres-specific types
spring.flyway.enabled=false
